server:
  port:8050
spring:
  application:
    name: dating-recommendation-engine
  datasource:
    url: jdbc:h2:mem:datingdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console


